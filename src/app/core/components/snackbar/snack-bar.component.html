//The following div card shows the notification function which was developed for the project
<mat-card>
    <mat-card-subtitle>Notification Message</mat-card-subtitle>
    <mat-card-content>
        <p [ngClass]="{
            'accent-color': data.color == 'accent',
            'primary-color': data.color == 'primary',
            'red-color': data.color == 'warn'
            }">
            {{data.message}}
        </p>
    </mat-card-content>
</mat-card>
